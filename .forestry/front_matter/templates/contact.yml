---
label: Contact Section
is_partial: true
fields:
  - type: textarea
    name: content
    label: Section Content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: image_alt
    label: Image Alternate Text
  - type: file
    name: image_url
    label: Image
    description: Image displayed above section content
  - type: text
    name: title
    label: Section Title
    description: The title of the section
    default: Contact
    config:
      required: true
  - type: text
    name: element_id
    label: Section ID
    description: The ID of the section
    default: contact
    config:
      required: true
  - type: text
    name: component
    hidden: true
    default: section_contact.html
    config:
      required: true
